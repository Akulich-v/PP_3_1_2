<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>

<form th:method="POST" th:action="@{/admin/saveUser}" th:object="${user}">
    <br/>
    <label for="Username">Username: </label>
    <input type="text" th:field="*{username}" id="Username">
    <br/>
    <label for="Password">Password: </label>
    <input type="text" th:field="*{password}" id="Password">
    <br/>
    <label for="First_name">First Name: </label>
    <input type="text" th:field="*{firstName}" id="First_name">
    <br/>
    <label for="Last_name">Last Name: </label>
    <input type="text" th:field="*{lastName}" id="Last_name">
    <br/>
    <label for="E-mail">E-mail: </label>
    <input type="text" th:field="*{email}" id="E-mail">
    <br/>
    <label for="Roles">Roles: </label>
    <br/>
    <div th:each="role : ${allRoles}">
        <input type="checkbox" th:id="'role-' + ${role.id}" th:value="${role.id}" name="roles" />
        <label th:for="'role-' + ${role.id}" th:text="${#strings.replace(role.name, 'ROLE_', '')}"></label>
        <br/>
    </div>
    <br/>
    <input type="submit" value="Create!"/>
    <br/>
    <a href="/logout">Выйти из пользователя</a>
    <br/>
</form>

</body>
</html>
